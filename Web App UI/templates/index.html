<body>
<h1>Insurance Cross sell</h1>
<!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">

        <input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Male" placeholder="Male" required="required" />
        <input type="text" name="Driving_License" placeholder="Driving License"required="required" />
        <input type="text" name="Region_Code" placeholder="Region Code" required="required" />
        <input type="text" name="Previously_Insured" placeholder="Previously Insured" required="required" />
        <input type="text" name="Vehicle Damage" placeholder="Vehicle Damage" required="required" />
        <input type="text" name="Annual_Premium" placeholder="Annual Premium" required="required" />
        <input type="text" name="<1 Year" placeholder="<1 Year" required="required" />
        <input type="text" name=">2 Years" placeholder=">2 Years" required="required" />
        <input type="text" name="Policy_Sales_Channel" placeholder="Policy Sales Channel" required="required" />
        <input type="text" name="Vintage" placeholder="Vintage" required="required" />

        <button type="submit" class="btn">Predict</button>




        <br>
   {{ prediction_text }}
         </form>




</body>
</html>
